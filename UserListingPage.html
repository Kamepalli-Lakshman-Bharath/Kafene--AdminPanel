<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProductListPage</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </head>
  <body>
    <nav>
      <div class="log">
        <img
          src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png"
          alt="logo"
        />
        <div class="title">Kafene</div>
      </div>

      <div class="menu">
        <a href="OrderListingPage.html">Order</a>
        <a href="ProductListPage.html">Products</a>
        <a
          href="UserListingPage.html"
          style="
            color: rgb(60, 193, 146);
            border-bottom: 2px solid rgb(60, 193, 146);
          "
          >Users</a
        >
      </div>
      <div class="Logout">LogOut</div>
    </nav>
    <main>
      <div class="page">
        <h1>Orders</h1>
        <form id="userSerchForm">
          <input type="text" id="userSerchBar" placeholder="Search By Name" />
        </form>
        <button id="userSerchBtn" type="submit">Reset</button>
        <!-- order table -->
        <table class="product-table">
          <thead>
            <tr>
              <td><h4>ID</h4></td>
              <td><h4>UserAvatar</h4></td>
              <td><h4>Full Name</h4></td>
              <td><h4>DOB</h4></td>
              <td><h4>Gender</h4></td>
              <td><h4>Current Location</h4></td>
            </tr>
          </thead>
          <tbody class="product-table userListTable"></tbody>
        </table>
      </div>
    </main>
  </body>
</html>
